
<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
		div{
			height:100vh;
			display:flex;
			flex-direction:column;
			justify-content:center;
			align-items:center;
			background-image:url('background.jpg');
		}
		p{
			text-align: center;
			font-size: 60px;
			margin-top: 0px;
			height:100px;
			width:300px;
			background-color:white
		}
		button{
			cursor:pointer;
			font-size:1.2em;
			padding:18px 10px;
			width:180px;
			margin: 10px;
			outline: none;
			white-space: nowrap;
		}
	</style>
<style>

</style>
</head>
<body>
<div>
<h2> Countdown Clock </h2>
<p id="demo"></p>
<h2> Stopwatch </h2>
<p><span id="hrs">00</span>:<span id="seconds">00</span>:<span id="miliseconds">00</span></p>
<nobr><button id="button-start">Start</button>
<button id="button-stop">Stop</button>
<button id="button-reset">Reset</button></nobr>
</div>

<script>
var x = setInterval(function() {
  // Get today's date and time
	var now = new Date();
	var time = now.getHours()+":"+now.getMinutes()+":"+now.getSeconds();
    
	document.getElementById("demo").innerHTML = time;
}, 1000);
  
  var seconds = 00; 
  var miliseconds = 00;
  var hrs = 00;  
  
  var appendSeconds = document.getElementById("seconds");
  var appendMiliseconds = document.getElementById("miliseconds");
  var appendHrs = document.getElementById("hrs");
  var buttonStart = document.getElementById('button-start');
  var buttonStop = document.getElementById('button-stop');
  var buttonReset = document.getElementById('button-reset');
  var Interval ;

  buttonStart.onclick = function() {
    
    clearInterval(Interval);
     Interval = setInterval(startTimer, 10);
  }
  
    buttonStop.onclick = function() {
       clearInterval(Interval);
  }
  

  buttonReset.onclick = function() {
     clearInterval(Interval);
    miliseconds = "00";
  	seconds = "00";
    appendMiliseconds.innerHTML = miliseconds;
  	appendSeconds.innerHTML = seconds;
  }
  
   
  
  function startTimer () {
    miliseconds++; 
    
    if(miliseconds <= 9){
      appendMiliseconds.innerHTML = "0" + miliseconds;
    }
    
    if (miliseconds > 9){
      appendMiliseconds.innerHTML = miliseconds;
      
    } 
    
    if (miliseconds > 99) {
      seconds++;
      appendSeconds.innerHTML = "0" + seconds;
      miliseconds = 0;
      appendMiliseconds.innerHTML = "0" + 0;
    }
    
    if (seconds > 9){
      appendSeconds.innerHTML = seconds;
    }
	
	if(seconds > 59){
		hrs++;
		appendHrs.innerHTML = "0" + hrs;
		seconds = 0;
		appendSeconds.innerHTML = "0" + 0;
	}
	if(hrs > 9){
		appendHrs.innerHTML = hrs;
	}
  
  }
</script>

</body>
</html>
